<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
 
  <link rel="stylesheet" href="output.css"/>
</head>
<body>
  <header>
    <nav style="background-color: #ff5a5f; padding: 1rem 2rem; box-shadow: 0px 2px 8px rgba(0,0,0,0.1);">
      <ul style="display: flex; gap: 20px; margin: 0; padding: 0; list-style: none;">
        <li><a href="/" style="color: white; font-weight: bold; text-decoration: none; border-radius: 4px; padding: 0.5rem 1rem; transition: background-color 0.3s;">Home</a></li>
        <li><a href="/host/add-home" style="color: white; font-weight: bold; text-decoration: none; border-radius: 4px; padding: 0.5rem 1rem; transition: background-color 0.3s;">Add Home</a></li>
      </ul>
    </nav>
  </header>
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <h1 style="color: #ff5a5f; font-size: 3rem; text-align: center;">Welcome to Airbnb</h1>
    <h2>
      <p style="color: #333; font-size: 1.5rem; text-align: center; margin-top: 1rem;">Explore our listings!</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8 w-full max-w-4xl">
        <% for (let home of registeredHomes) { %>
          <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center border border-gray-200">
            <span class="text-xl font-semibold text-red-800 mb-2"><%= home.houseName %></span>
            <!-- You can add more home details here if available -->
          </div>
        <% } %>
      </div>
    </h2>
  </main>
  
</body>
</html>
